<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PizzaParlor</title>
</head>
<body>
  <h2>Pizza Parlor</h2>
  <form action="" id="pizza-form">
    <fieldset>
      <legend>Select your toppings:</legend>
  
      <div>
        <input type="radio" id="mushrooms" name="drone" value="mushrooms">
        <label for="mushrooms">mushrooms</label>
      </div>
  
      <div>
        <input type="radio" id="anchovies" name="drone" value="anchovies">
        <label for="anchovies">anchovies</label>
      </div>
  
      <div>
        <input type="radio" id="pineapple" name="drone" value="pineapple">
        <label for="pineapple">pineapple</label>
      </div>
  </fieldset>
  </form>
</body>
</html>
