<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PizzaParlor</title>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
  <h2>Pizza Parlor</h2>
  <form action="" id="pizza-form">
    <!-- checkbox-topping-select -->
    <fieldset>
      <legend>Select your toppings:</legend>
  
      <div>
        <input type="checkbox" id="mushrooms" name="toppings" value="mushrooms">
        <label for="mushrooms">mushrooms</label>
      </div>
  
      <div>
        <input type="checkbox" id="anchovies" name="toppings" value="anchovies">
        <label for="anchovies">anchovies</label>
      </div>
  
      <div>
        <input type="checkbox" id="pineapple" name="toppings" value="pineapple">
        <label for="pineapple">pineapple</label>
      </div>
    </fieldset>
    <!-- radio-size-select -->
    <fieldset>
      <legend>Select your size:</legend>
  
      <div>
        <input id="small" class="size" type="radio" name="size" value="small">
        <label for="small">small</label>
      </div>
  
      <div>
        <input id="medium" class="size" type="radio" name="size" value="medium">
        <label for="medium">medium</label>
      </div>
  
      <div>
        <input id="large" class="size" type="radio" name="size" value="large" checked>
        <label for="large">large</label>
      </div>
    </fieldset>
    <button type="submit">Submit</button>
  </form>
  <div id="display">
    <p id="log"></p>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
